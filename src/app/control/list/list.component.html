<h1 class="text-center">Todos os produtos:</h1>
<a routerLink="/control/create" class="btn btn-primary">Novo Produto</a>
<table class="table table-hover text-center">
  <thead>
    <tr>
      <td scope="col">Id</td>
      <td scope="col">Imagem</td>
      <td scope="col">Nome</td>
      <td scope="col">Descrição</td>
      <td scope="col">Tipo</td>
      <td scope="col">Preço</td>
      <td scope="col" colspan="2">Ação</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allCardapio">
      <td>{{ item.id }}</td>
      <td><img [src]="item.image" alt="" /></td>
      <td>{{ item.name }}</td>
      <td>{{ item.desc }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.price.toFixed(2).replace(".", ",") }}</td>
      <td>
        <a routerLink="/control/edit/{{ item.id }}" class="btn btn-success"
          >Editar</a
        >
        <a routerLink="/control/delete/{{ item.id }}" class="btn btn-danger">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
