<div class="container">
  <legend>Crie um produto:</legend>
  <form>
    <div class="mb-3">
      <label for="txtname" class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        id="txtName"
        aria-describedby="emailHelp"
        name="prodname"
        [(ngModel)]="cardForm.name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="txtquantity" class="form-label">Imagem:</label>
      <input
        type="text"
        class="form-control"
        id="txtImage"
        aria-describedby="emailHelp"
        name="prodimage"
        [(ngModel)]="cardForm.image"
        required
      />
    </div>
    <div class="mb-3">
      <label for="txtprice" class="form-label">Descrição</label>
      <input
        type="text"
        class="form-control"
        id="txtDesc"
        aria-describedby="emailHelp"
        name="desc"
        [(ngModel)]="cardForm.desc"
        required=""
      />
    </div>
    <div class="mb-3">
      <label for="txtType" class="form-label">Tipo</label>
      <select
        class="form-select"
        aria-label="Default select example"
        name="type"
        id="txtType"
        required
        [(ngModel)]="cardForm.type"
      >
        <option value="comida">Comida</option>
        <option value="bebida">Bebida</option>
      </select>
    </div>
    <!-- <div class="mb-3">
      <label for="txtprice" class="form-label">Tipo</label>
      <input
        type="text"
        class="form-control"
        id="txtType"
        aria-describedby="emailHelp"
        name="type"
        [(ngModel)]="cardForm.type"
      />
    </div> -->
    <div class="mb-3">
      <label for="txtprice" class="form-label">Preço</label>
      <input
        type="number"
        class="form-control"
        id="txtPrice"
        aria-describedby="emailHelp"
        name="price"
        [(ngModel)]="cardForm.price"
        ng-required="required"
      />
    </div>

    <button type="submit" (click)="createCard()" class="btn btn-primary">
      Cadastrar
    </button>
  </form>
</div>
